


<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
    
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput
                 type="email"
                 formControlName="correo"
                 placeholder="Usuario">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput
                 type="password"
                 formControlName="password"
                 placeholder="ContraseÃ±a">
        </mat-form-field>
      </mat-card-content>
      
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="myForm.invalid">Ingresar</button>
      
    </form>
  </mat-card>

</div>
