
<mat-sidenav-container fullscreen>
    
    <mat-sidenav #sidenav mode="push">
    
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
                <span class="spacer"></span>
            </button>
        </mat-toolbar>
        
        <mat-nav-list>
        
            <a routerLink="./list"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>groups</mat-icon>
                <span>Lista de Usuarios</span>
            </a>
            
            <a routerLink="./add"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_add</mat-icon>
                <span>Agregar Usuario</span>
            </a>
            
            <a routerLink="./search"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_outline</mat-icon>
                <span>Buscar Usuario</span>
            </a>
            
        </mat-nav-list>
        
    </mat-sidenav>
    
    <mat-toolbar color="primary">
    
        <button mat-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>        
        </button>
        
        <mat-button-toggle (click)="onSetTheme('dark-theme')">
            <mat-icon>dark_mode</mat-icon>
        </mat-button-toggle>
        
        <!-- <button mat-raised-button (click)="onSetTheme('dark-theme')">
            <mat-icon>dark_mode</mat-icon>
        </button>
        
        <button mat-raised-button (click)="onSetTheme('light-theme')">
            <mat-icon>light_mode</mat-icon>
        </button> -->
        
        <span class="spacer"></span>
        
        <pre>{{ user }}</pre>
        
        <button mat-button
                (click)="logout()">
            Logout
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    
    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
