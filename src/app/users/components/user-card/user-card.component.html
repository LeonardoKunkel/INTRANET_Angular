<mat-card>
    <mat-card-header>
      <img mat-card-avatar>
      <mat-card-title>{{ user.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ user.empresa }}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="user | image">
    
    <mat-card-content>
      <h2><strong>Puesto:</strong> {{ user.puesto }}</h2>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="warn" [routerLink]="['/users', user.uid]">Leer m√°s...</button>
      <button mat-button color="success" [routerLink]="['/users/edit', user.uid]">Editar</button>
    </mat-card-actions>
    
</mat-card>
